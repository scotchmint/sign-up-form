<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,500;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <title>Sign-up form</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-start">
                <p>This is not a real online servise! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <div class="form-middle">
                <h2>Let's do this!</h2>

                <form id="myform">
                    <div class="form-inputs">
                        <div class="form-row">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="username">
                        </div>
                        <div class="form-row">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="username">
                        </div>
                        <div class="form-row">
                            <label for="mail">EMAIL</label>
                            <input type="email" id="mail" name="usermail">
                        </div>
                        <div class="form-row">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="userphone">
                        </div>
                        <div class="form-row">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="userpassword" required>
                            <span class="pass-dont-match"></span>
                        </div>
                        <div class="form-row">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="user_conifrmpassword" required>
                        </div>
                    </div>

                    
                </form>
            </div>

            <div class="form-end">
                <p class="btn">
                    <button type="submit" form="myform">Create Account</button>
                </p>

                <p class="login-text">
                    Already have an account? <a href="#">Log in</a>
                </p>
            </div>
        </div>

        <div class="image-container">
            <div class="image-header">
                <img src="./images/odin-lined.png" alt="odin-logo" id="odin-logo">
                <p>ODIN</p>
            </div>
            <footer>Photo by <a href="https://unsplash.com/@haliewestphoto">Haile West</a> on <a href="https://unsplash.com/">Unsplash</a></footer>
        </div>
    </div>
</body>
</html>
