<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up form</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-start">
                <p>This is not a real online servise! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <div class="form-middle">
                <h2>Let's do this!</h2>

                <form>
                    <div class="form-row">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="username">
                    </div>
                    <div class="form-row">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="username">
                    </div>
                    <div class="form-row">
                        <label for="mail">MAIL</label>
                        <input type="email" id="mail" name="usermail">
                    </div>
                    <div class="form-row">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="userphone">
                    </div>
                    <div class="form-row">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="userpassword">
                    </div>
                    <div class="form-row">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="user_conifrmpassword">
                    </div>

                    <div class="form-end">
                        <div class="btn">
                            <button type="submit">Creat Account</button>
                        </div>

                        <div class="login-text">
                            Already have an account? Log in
                        </div>
                    </div>
                    
                </form>
            </div>

            
        </div>

        <div class="image-container">
            <div class="image-header">
                <img src="./images/odin-lined.png" alt="odin-logo" id="odin-logo">
                <p>ODIN</p>
            </div>
            <footer>Photo by Haile West on Unsplash</footer>
        </div>
    </div>
</body>
</html>
